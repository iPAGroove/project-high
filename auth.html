<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>URSA Auth Redirect</title>
  <script type="module">
    import { auth } from "./firebase.js";
    import {
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    if (!localStorage.getItem("ursa_auth_start")) {
      localStorage.setItem("ursa_auth_start", "1");
      console.log("🔁 Redirecting to Google Sign-In...");
      signInWithRedirect(auth, provider);
    } else {
      getRedirectResult(auth).then(async (res) => {
        localStorage.removeItem("ursa_auth_start");
        if (res?.user) {
          const token = await res.user.getIdToken();
          window.location.href = "https://ursaipa.live/?token=" + token;
        } else {
          window.location.href = "https://ursaipa.live";
        }
      }).catch(err => {
        console.error("Redirect error:", err);
        localStorage.removeItem("ursa_auth_start");
        window.location.href = "https://ursaipa.live";
      });
    }
  </script>
</head>
<body style="background:#000;color:#fff;text-align:center;font-family:-apple-system;padding-top:50vh;">
  🔑 Вход через Google...
</body>
</html>
