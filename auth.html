<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>URSA Auth Redirect</title>
  <style>
    body {
      background:#000;
      color:#0ff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text";
      height:100vh;
      font-size:16px;
      text-align:center;
      flex-direction:column;
    }
    #status { max-width:90%; white-space:pre-line; opacity:0.9; }
  </style>
</head>
<body>
  <div id="status">üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase...</div>

  <script type="module">
    import { auth } from "./assets/js/firebase.js";
    import {
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const text = (msg) => {
      console.log(msg);
      document.getElementById("status").innerText = msg;
    };

    async function main() {
      try {
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: "select_account" });

        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ‚Äî –¥–µ–ª–∞–µ–º —Ä–µ–¥–∏—Ä–µ–∫—Ç
        if (!localStorage.getItem("ursa_auth_start")) {
          localStorage.setItem("ursa_auth_start", "1");
          text("üåê –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ Google...");
          await signInWithRedirect(auth, provider);
          return;
        }

        // –ü–æ—Å–ª–µ –≤–æ–∑–≤—Ä–∞—Ç–∞ —Å Google
        await new Promise(r => setTimeout(r, 800));
        const res = await getRedirectResult(auth);

        if (res?.user) {
          const token = await res.user.getIdToken();
          text("‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω, –≤–æ–∑–≤—Ä–∞—Ç –≤ URSA...");
          localStorage.removeItem("ursa_auth_start");
          setTimeout(() => {
            window.location.href = "https://ursaipa.live/?token=" + encodeURIComponent(token);
          }, 600);
        } else {
          // –ï—Å–ª–∏ cookie –ø–æ—Ç–µ—Ä—è–Ω—ã ‚Äî fallback: –ø—Ä–æ–±—É–µ–º popup –¥–ª—è –≤—ã–¥–∞—á–∏ —Ç–æ–∫–µ–Ω–∞
          text("‚ö†Ô∏è Cookie Safari —Å–±—Ä–æ—à–µ–Ω—ã. –ü—Ä–æ–±—É–µ–º popup –≤—Ö–æ–¥...");
          try {
            const popupRes = await signInWithPopup(auth, provider);
            const token = await popupRes.user.getIdToken();
            text("‚úÖ Popup –≤—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω, –≤–æ–∑–≤—Ä–∞—Ç...");
            localStorage.removeItem("ursa_auth_start");
            setTimeout(() => {
              window.location.href = "https://ursaipa.live/?token=" + encodeURIComponent(token);
            }, 600);
          } catch (e) {
            console.error(e);
            text("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏. –í–æ–∑–≤—Ä–∞—Ç –≤ URSA...");
            setTimeout(() => window.location.href = "https://ursaipa.live", 2500);
          }
        }
      } catch (err) {
        console.error(err);
        text("‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + err.message);
        localStorage.removeItem("ursa_auth_start");
        setTimeout(() => window.location.href = "https://ursaipa.live", 2500);
      }
    }

    main();
  </script>
</body>
</html>
