        // === Ð­Ñ‚Ð°Ð¿ 1: Ð¿ÐµÑ€ÐµÐ½Ð°Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ð½Ð° Google ===
        if (!localStorage.getItem("ursa_auth_start")) {

        // === Ð­Ñ‚Ð°Ð¿ 2: Ð¿Ð¾ÑÐ»Ðµ Ð²Ð¾Ð·Ð²Ñ€Ð°Ñ‚Ð° Ñ Google ===
        const res = await getRedirectResult(auth);

        if (res?.user) {
          const token = await res.user.getIdToken();
          console.log("âœ… Got token, redirecting to PWAâ€¦");

      }
    }

    // âœ… Ð¡Ñ‚Ð°Ñ€Ñ‚

  </script>
