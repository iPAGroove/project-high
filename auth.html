<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>URSA Auth Debug</title>
  <style>
    body {
      background:#000;
      color:#0ff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text";
      height:100vh;
      font-size:16px;
      text-align:center;
      flex-direction:column;
    }
    #status { max-width:90%; white-space:pre-line; opacity:0.9; }
  </style>
</head>
<body>
  <div id="status">üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase...</div>

  <script type="module">
    import { auth } from "./assets/js/firebase.js";
    import {
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const log = (msg) => {
      console.log(msg);
      document.getElementById("status").innerText = msg;
    };

    async function main() {
      try {
        log("üî• Firebase ready, –ø—Ä–æ–≤–µ—Ä—è–µ–º redirect...");
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: "select_account" });

        if (!localStorage.getItem("ursa_auth_start")) {
          localStorage.setItem("ursa_auth_start", "1");
          log("üåê –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ Google Sign-In...");
          await signInWithRedirect(auth, provider);
          return;
        }

        // Safari fix: –¥–∞—Ç—å –≤—Ä–µ–º—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        await new Promise(r => setTimeout(r, 1000));

        log("üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—Ö–æ–¥–∞...");
        const res = await getRedirectResult(auth);
        localStorage.removeItem("ursa_auth_start");

        if (res?.user) {
          log("‚úÖ Firebase user –Ω–∞–π–¥–µ–Ω:\n" + (res.user.email || "no email"));
          const token = await res.user.getIdToken();
          log("ü™™ Token –ø–æ–ª—É—á–µ–Ω, –≤–æ–∑–≤—Ä–∞—Ç –≤ URSA...");
          setTimeout(() => {
            window.location.href = "https://ursaipa.live/?token=" + encodeURIComponent(token);
          }, 800);
        } else {
          log("‚ö†Ô∏è getRedirectResult –≤–µ—Ä–Ω—É–ª null.\nSafari, —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ, —Å–±—Ä–æ—Å–∏–ª cookie.");
          setTimeout(() => window.location.href = "https://ursaipa.live", 2000);
        }
      } catch (err) {
        console.error(err);
        log("‚ùå –û—à–∏–±–∫–∞: " + err.message);
        localStorage.removeItem("ursa_auth_start");
        setTimeout(() => window.location.href = "https://ursaipa.live", 3000);
      }
    }

    main();
  </script>
</body>
</html>
