<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>URSA Auth Universal</title>
  <style>
    body {
      background:#000;
      color:#0ff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text";
      height:100vh;
      font-size:16px;
      text-align:center;
      flex-direction:column;
    }
    #status { max-width:90%; white-space:pre-line; opacity:0.9; }
  </style>
</head>
<body>
  <div id="status">üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase...</div>

  <script type="module">
    import { auth } from "./assets/js/firebase.js";
    import {
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const status = (msg) => {
      console.log(msg);
      document.getElementById("status").innerText = msg;
    };

    async function loginFlow() {
      try {
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: "select_account" });

        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç –≤ Google
        if (!localStorage.getItem("ursa_auth_start")) {
          localStorage.setItem("ursa_auth_start", "1");
          status("üåê –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ Google...");
          await signInWithRedirect(auth, provider);
          return;
        }

        // –ü–æ—Å–ª–µ –≤–æ–∑–≤—Ä–∞—Ç–∞
        await new Promise(r => setTimeout(r, 700));
        const res = await getRedirectResult(auth);
        localStorage.removeItem("ursa_auth_start");

        if (res?.user) {
          const token = await res.user.getIdToken();
          status("‚úÖ Redirect-–≤—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –í–æ–∑–≤—Ä–∞—Ç –≤ URSA...");
          setTimeout(() => {
            window.location.href = "https://ursaipa.live/?token=" + encodeURIComponent(token);
          }, 600);
          return;
        }

        // Fallback ‚Äî cookie –ø–æ—Ç–µ—Ä—è–Ω—ã ‚Üí popup
        status("‚ö†Ô∏è Cookie Safari —Å–±—Ä–æ—à–µ–Ω—ã. –ü—Ä–æ–±—É–µ–º popup –≤—Ö–æ–¥...");
        const popupRes = await signInWithPopup(auth, provider);
        if (popupRes?.user) {
          const token = await popupRes.user.getIdToken();
          status("‚úÖ Popup –≤—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –í–æ–∑–≤—Ä–∞—Ç...");
          setTimeout(() => {
            window.location.href = "https://ursaipa.live/?token=" + encodeURIComponent(token);
          }, 600);
        } else {
          throw new Error("Popup –≤—Ö–æ–¥ –Ω–µ –≤–µ—Ä–Ω—É–ª user");
        }

      } catch (err) {
        console.error(err);
        status("‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:\n" + err.message + "\n\n‚Ü©Ô∏è –í–æ–∑–≤—Ä–∞—Ç –≤ URSA...");
        localStorage.removeItem("ursa_auth_start");
        setTimeout(() => window.location.href = "https://ursaipa.live", 3000);
      }
    }

    loginFlow();
  </script>
</body>
</html>
