<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>URSA IPA Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ШАПКА -->
  <header class="topbar">
    <div class="wrap">
      <div class="brand"><span data-text="URSA IPA Admin">URSA IPA Admin</span></div>
    </div>
  </header>

  <!-- КНОПКИ -->
  <main class="wrap">
    <div class="admin-actions">
      <button id="add-btn" class="btn blue">+ Добавить IPA</button>
      <button id="download-btn" class="btn green">💾 Скачать JSON</button>
    </div>
    <div id="cards" class="cards"></div>
  </main>

  <!-- МОДАЛКА -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="backdrop" data-close></div>
    <div class="modal-card">
      <header class="modal-head">
        <strong id="modal-title">Добавить IPA</strong>
        <button class="close" data-close>✕</button>
      </header>
      <form id="ipa-form" class="modal-body">
        <label>ID <input type="text" name="id" required></label>
        <label>Name <input type="text" name="name" required></label>
        <label>BundleId <input type="text" name="bundleId" required></label>
        <label>Version <input type="text" name="version" required></label>
        <label>minIOS <input type="text" name="minIOS"></label>
        <label>Size (bytes) <input type="number" name="sizeBytes"></label>
        <label>Icon URL <input type="url" name="iconUrl"></label>
        <label>Mirror URL <input type="url" name="mirrorUrl"></label>
        <div class="modal-actions">
          <button type="submit" class="btn blue">💾 Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
