<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>URSA IPA Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ШАПКА -->
  <header class="topbar">
    <div class="wrap">
      <div class="brand"><span data-text="URSA IPA Admin">URSA IPA Admin</span></div>
    </div>
  </header>

  <!-- КНОПКИ -->
  <main class="wrap">
    <div class="admin-actions">
      <button id="add-btn" class="btn blue">+ Добавить IPA</button>
    </div>
    <div id="cards" class="cards"></div>
  </main>

  <!-- МОДАЛКА -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="backdrop" data-close></div>
    <div class="modal-card">
      <header class="modal-head">
        <strong id="modal-title">Добавить IPA</strong>
        <button class="close" data-close>✕</button>
      </header>
      <form id="ipa-form" class="modal-body">
        <label>ID <input type="text" name="ID" required></label>
        <label>NAME <input type="text" name="NAME" required></label>
        <label>Bundle ID <input type="text" name="Bundle ID" required></label>
        <label>Version <input type="text" name="Version" required></label>
        <label>minimal iOS <input type="text" name="minimal iOS"></label>
        <label>Size (bytes) <input type="number" name="sizeBytes"></label>
        <label>Icon URL <input type="url" name="iconUrl"></label>
        <label>Download URL <input type="url" name="DownloadUrl"></label>
        <label>Features <input type="text" name="features"></label>
        <div class="modal-actions">
          <button type="submit" class="btn blue">💾 Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="admin.js"></script>
</body>
</html>
